apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-firebase-firebase-auth
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Firebase Authentication Module
    source:
      repo: https://github.com/TrCaM/terraform-google-firebase.git
      sourceType: git
      dir: /modules/firebase_auth
    actuationTool:
      flavor: Terraform
      version: ">= 1.3"
    description: {}
    icon: assets/icon.png
  content:
    examples:
      - name: firebase_ai_logic
        location: examples/firebase_ai_logic
      - name: firebase_auth_suite
        location: examples/firebase_auth_suite
      - name: firebase_multi_platform_app
        location: examples/firebase_multi_platform_app
  interfaces:
    variables:
      - name: project_id
        description: The GCP project ID to initialize Firebase Auth in.
        varType: string
        required: true
      - name: auth_config
        description: Core configuration for Firebase Identity Platform.
        varType: |-
          object({
              allow_duplicate_emails  = optional(bool, false)
              anonymous_enabled       = optional(bool, false)
              email_enabled           = optional(bool, false)
              email_password_required = optional(bool, true)
              phone_enabled           = optional(bool, false)
              test_phone_numbers      = optional(map(string), {})
            })
        defaultValue: {}
      - name: auth_providers
        description: Authentication provider configurations.
        varType: |-
          object({
              google = optional(object({
                client_id     = string
                client_secret = string
              }))
              apple = optional(object({
                service_id    = string
                team_id       = string
                key_id        = string
                client_secret = string
              }))
              facebook = optional(object({
                app_id     = string
                app_secret = string
              }))
              github = optional(object({
                client_id     = string
                client_secret = string
              }))
            })
        defaultValue: {}
    outputs:
      - name: enabled_providers
        description: List of enabled authentication providers.
        type:
          - list
          - string
      - name: project_id
        description: The project ID.
        type: string
  requirements:
    roles:
      - level: Project
        roles:
          - roles/owner
    services:
      - cloudresourcemanager.googleapis.com
      - firebase.googleapis.com
      - identitytoolkit.googleapis.com
      - serviceusage.googleapis.com
      - firebasevertexai.googleapis.com
    providerVersions:
      - source: hashicorp/google-beta
        version: ">= 6.13.0"
