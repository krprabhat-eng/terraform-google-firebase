apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: firebase-firebase-ai-logic-core
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Firebase AI Logic Core Submodule
    source:
      repo: https://github.com/TrCaM/terraform-google-firebase.git
      sourceType: git
      dir: /modules/firebase_ai_logic_core
    actuationTool:
      flavor: Terraform
      version: ">= 1.3"
    description: {}
    icon: assets/icon.png
  content:
    examples:
      - name: firebase_ai_logic
        location: examples/firebase_ai_logic
      - name: firebase_auth_suite
        location: examples/firebase_auth_suite
      - name: firebase_multi_platform_app
        location: examples/firebase_multi_platform_app
  interfaces:
    variables:
      - name: project_id
        description: The project ID to deploy to.
        varType: string
        required: true
      - name: location
        description: The location for the AI Logic configuration.
        varType: string
        defaultValue: global
      - name: app_id
        description: The App ID for a Firebase app in the project. Required if create_app is false.
        varType: string
      - name: create_app
        description: Whether to create a default Firebase Web App if no app_id is provided.
        varType: bool
        defaultValue: true
      - name: verify_app
        description: Whether to verify the existence of the provided app_id using a data source. Opt-in recommended only for non-computed app IDs.
        varType: bool
        defaultValue: false
      - name: api_key
        description: The Gemini API key for server-side configuration.
        varType: string
      - name: telemetry_mode
        description: Telemetry mode for AI Logic (e.g., ALL, NONE).
        varType: string
        defaultValue: NONE
      - name: telemetry_sampling_rate
        description: Sampling rate for telemetry.
        varType: number
        defaultValue: 1
    outputs:
      - name: config_name
        description: The name of the AI Logic configuration.
  requirements:
    roles:
      - level: Project
        roles:
          - roles/owner
    services:
      - cloudresourcemanager.googleapis.com
      - firebase.googleapis.com
      - identitytoolkit.googleapis.com
      - serviceusage.googleapis.com
      - firebasevertexai.googleapis.com
      - generativelanguage.googleapis.com
      - aiplatform.googleapis.com
    providerVersions:
      - source: hashicorp/google
        version: ">= 5.0, < 8.0"
      - source: hashicorp/google-beta
        version: ">= 7.17.0, < 8.0"
