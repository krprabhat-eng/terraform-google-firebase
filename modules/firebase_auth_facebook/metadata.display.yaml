apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: firebase-firebase-auth-facebook-display
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Firebase Authentication Facebook Provider Submodule
    source:
      repo: https://github.com/TrCaM/terraform-google-firebase.git
      sourceType: git
      dir: /modules/firebase_auth_facebook
  ui:
    input:
      variables:
        facebook_app_id:
          name: facebook_app_id
          title: Facebook App Id
        facebook_app_secret:
          name: facebook_app_secret
          title: Facebook App Secret
        project_id:
          name: project_id
          title: Project Id
