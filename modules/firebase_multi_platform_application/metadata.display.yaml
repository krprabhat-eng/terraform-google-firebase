apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: firebase-multi-platform-app-display
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Firebase Multi-Platform Application Module
    source:
      repo: https://github.com/TrCaM/terraform-google-firebase.git
      sourceType: git
      dir: /modules/firebase_multi_platform_application
  ui:
    input:
      variables:
        android_app:
          name: android_app
          title: Android App
        apple_app:
          name: apple_app
          title: Apple App
        apps:
          name: apps
          title: Apps
        project_id:
          name: project_id
          title: Project Id
        web_app:
          name: web_app
          title: Web App
