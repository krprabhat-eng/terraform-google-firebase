apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: firebase-multi-platform-app
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Firebase Multi-Platform Application Module
    source:
      repo: https://github.com/TrCaM/terraform-google-firebase.git
      sourceType: git
      dir: /modules/firebase_multi_platform_application
    actuationTool:
      flavor: Terraform
      version: ">= 1.3"
    description: {}
    icon: assets/icon.png
  content:
    examples:
      - name: firebase_ai_logic
        location: examples/firebase_ai_logic
      - name: firebase_auth_suite
        location: examples/firebase_auth_suite
      - name: firebase_multi_platform_app
        location: examples/firebase_multi_platform_app
  interfaces:
    variables:
      - name: project_id
        description: The GCP project ID to initialize Firebase in.
        varType: string
        required: true
      - name: display_name
        description: The display name for all apps in this instance.
        varType: string
        required: true
      - name: web_app
        description: Configuration for a Firebase Web App. Set to null to skip.
        varType: |-
          object({
              api_key_id = optional(string)
            })
      - name: android_app
        description: Configuration for a Firebase Android App. Set to null to skip.
        varType: |-
          object({
              package_name  = string
              sha256_hashes = optional(list(string))
            })
      - name: apple_app
        description: Configuration for a Firebase Apple (iOS) App. Set to null to skip.
        varType: |-
          object({
              bundle_id = string
              team_id   = optional(string)
            })
    outputs:
      - name: android_config
        description: The google-services.json content for the Android App.
      - name: app_ids
        description: Map of platform names to their respective Firebase App IDs.
        type:
          - object
          - android: dynamic
            ios: dynamic
            web: dynamic
      - name: ios_config
        description: The GoogleService-Info.plist content for the Apple App.
      - name: project_id
        description: The project ID.
        type: string
      - name: web_config
        description: The configuration snippet for the Firebase Web App.
  requirements:
    roles:
      - level: Project
        roles:
          - roles/owner
    services:
      - cloudresourcemanager.googleapis.com
      - firebase.googleapis.com
      - identitytoolkit.googleapis.com
      - serviceusage.googleapis.com
      - firebasevertexai.googleapis.com
      - generativelanguage.googleapis.com
      - aiplatform.googleapis.com
    providerVersions:
      - source: hashicorp/google
        version: ">= 5.0, < 8.0"
      - source: hashicorp/google-beta
        version: ">= 5.0, < 8.0"
