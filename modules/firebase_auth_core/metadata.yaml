apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: firebase-firebase-auth
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Firebase Authentication Core Submodule
    source:
      repo: https://github.com/TrCaM/terraform-google-firebase.git
      sourceType: git
      dir: /modules/firebase_auth_core
    actuationTool:
      flavor: Terraform
      version: ">= 1.3"
    description: {}
    icon: assets/icon.png
  content:
    examples:
      - name: firebase_ai_logic
        location: examples/firebase_ai_logic
      - name: firebase_auth_suite
        location: examples/firebase_auth_suite
      - name: firebase_multi_platform_app
        location: examples/firebase_multi_platform_app
  interfaces:
    variables:
      - name: project_id
        description: The project ID to deploy to
        varType: string
        required: true
      - name: email_enabled
        description: Whether to enable Email/Password sign-in
        varType: bool
        defaultValue: false
      - name: email_password_required
        description: Whether a password is required for email sign-in. If false, email link sign-in is enabled.
        varType: bool
        defaultValue: true
      - name: phone_enabled
        description: Whether to enable Phone number sign-in
        varType: bool
        defaultValue: false
      - name: test_phone_numbers
        description: Map of test phone numbers to their verification codes (e.g., '+16505551234' = '123456')
        varType: map(string)
        defaultValue: {}
      - name: anonymous_enabled
        description: Whether to enable Anonymous sign-in
        varType: bool
        defaultValue: false
      - name: allow_duplicate_emails
        description: Whether to allow multiple accounts with the same email address
        varType: bool
        defaultValue: false
      - name: multi_tenancy_enabled
        description: Whether to enable multi-tenancy for the Identity Platform configuration. If null, the block is omitted (but may cause drift if the API returns a default).
        varType: bool
        defaultValue: false
    outputs:
      - name: config_name
        description: The name of the Identity Platform configuration
      - name: project_id
        description: The project ID
  requirements:
    roles:
      - level: Project
        roles:
          - roles/owner
    services:
      - cloudresourcemanager.googleapis.com
      - firebase.googleapis.com
      - identitytoolkit.googleapis.com
      - serviceusage.googleapis.com
      - firebasevertexai.googleapis.com
      - generativelanguage.googleapis.com
      - aiplatform.googleapis.com
    providerVersions:
      - source: hashicorp/google
        version: ">= 5.0, < 8.0"
      - source: hashicorp/google-beta
        version: ">= 5.0, < 8.0"
