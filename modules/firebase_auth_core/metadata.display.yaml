apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: firebase-firebase-auth-display
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Firebase Authentication Core Submodule
    source:
      repo: https://github.com/TrCaM/terraform-google-firebase.git
      sourceType: git
      dir: /modules/firebase_auth_core
  ui:
    input:
      variables:
        allow_duplicate_emails:
          name: allow_duplicate_emails
          title: Allow Duplicate Emails
        anonymous_enabled:
          name: anonymous_enabled
          title: Anonymous Enabled
        email_enabled:
          name: email_enabled
          title: Email Enabled
        email_password_required:
          name: email_password_required
          title: Email Password Required
        multi_tenancy_enabled:
          name: multi_tenancy_enabled
          title: Multi Tenancy Enabled
        phone_enabled:
          name: phone_enabled
          title: Phone Enabled
        project_id:
          name: project_id
          title: Project Id
        test_phone_numbers:
          name: test_phone_numbers
          title: Test Phone Numbers
