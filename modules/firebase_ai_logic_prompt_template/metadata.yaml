apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: firebase-firebase-ai-logic-prompt-template
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Firebase AI Logic Prompt Template Submodule
    source:
      repo: https://github.com/TrCaM/terraform-google-firebase.git
      sourceType: git
      dir: /modules/firebase_ai_logic_prompt_template
    actuationTool:
      flavor: Terraform
      version: ">= 1.3"
    description: {}
    icon: assets/icon.png
  content:
    examples:
      - name: firebase_ai_logic
        location: examples/firebase_ai_logic
      - name: firebase_auth_suite
        location: examples/firebase_auth_suite
      - name: firebase_multi_platform_app
        location: examples/firebase_multi_platform_app
  interfaces:
    variables:
      - name: project_id
        description: The project ID.
        varType: string
        required: true
      - name: location
        description: The location for the prompt template.
        varType: string
        defaultValue: global
      - name: template_id
        description: The unique identifier for the prompt template.
        varType: string
        required: true
      - name: template_string
        description: Direct text input for the prompt template content. Overrides gcs_source if provided.
        varType: string
      - name: gcs_source
        description: Object containing bucket and name to fetch prompt content from GCS.
        varType: |-
          object({
              bucket = string
              name   = string
            })
      - name: enable_lock
        description: Whether to create a production lock for the prompt template.
        varType: bool
        defaultValue: false
    outputs:
      - name: template_id
        description: The template identifier.
      - name: template_name
        description: The full resource name of the template.
  requirements:
    roles:
      - level: Project
        roles:
          - roles/owner
    services:
      - cloudresourcemanager.googleapis.com
      - firebase.googleapis.com
      - identitytoolkit.googleapis.com
      - serviceusage.googleapis.com
      - firebasevertexai.googleapis.com
    providerVersions:
      - source: hashicorp/google
        version: ">= 5.0, < 8.0"
      - source: hashicorp/google-beta
        version: ">= 7.17.0, < 8.0"
