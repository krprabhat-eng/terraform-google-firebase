apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-firebase
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: releasing/terraform-google-firebase/terraform-google-firebase
    source:
      repo: https://github.com/TrCaM/terraform-google-firebase.git
      sourceType: git
    description: {}
    icon: assets/icon.png
  content:
    subBlueprints:
      - name: firebase_ai_logic_core
        location: modules/firebase_ai_logic_core
      - name: firebase_ai_logic_prompt_template
        location: modules/firebase_ai_logic_prompt_template
      - name: firebase_app_check
        location: modules/firebase_app_check
      - name: firebase_app_hosting
        location: modules/firebase_app_hosting
      - name: firebase_auth
        location: modules/firebase_auth
      - name: firebase_multi_platform_application
        location: modules/firebase_multi_platform_application
      - name: firebase_rules
        location: modules/firebase_rules
    examples:
      - name: firebase_ai_logic
        location: examples/firebase_ai_logic
      - name: firebase_auth_suite
        location: examples/firebase_auth_suite
      - name: firebase_multi_platform_app
        location: examples/firebase_multi_platform_app
  interfaces: {}
  requirements:
    roles:
      - level: Project
        roles:
          - roles/owner
    services:
      - cloudresourcemanager.googleapis.com
      - firebase.googleapis.com
      - identitytoolkit.googleapis.com
      - serviceusage.googleapis.com
      - firebasevertexai.googleapis.com
